<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LOAN PAY — Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{font-family:Inter,system-ui,Arial;background:#f4f7fb;padding:18px}
    .wrap{max-width:980px;margin:0 auto}
    h1{margin:0 0 14px 0}
    .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
    button{padding:8px 10px;border-radius:8px;border:none;background:#0b5eff;color:#fff;cursor:pointer}
    button.ghost{background:#fff;color:#0b5eff;border:1px solid rgba(11,94,255,0.14)}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    th,td{padding:10px;border-bottom:1px solid #f1f5fb;text-align:left;font-size:14px}
    th{background:#fafcff}
    .small{font-size:13px;color:#6b7280}
    .status{margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>LOAN PAY — Admin Panel</h1>
    <div class="small">View applications stored locally (or synced). Export CSV / Clear storage.</div>

    <div class="controls">
      <button id="refreshBtn">Refresh</button>
      <button id="exportCsv" class="ghost">Export CSV</button>
      <button id="downloadJson" class="ghost">Download JSON</button>
      <button id="clearBtn" class="ghost" onclick="confirmClear()">Clear All</button>
    </div>

    <div id="count" class="small"></div>

    <div style="overflow:auto">
      <table id="appsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Amount</th>
            <th>Tenure</th>
            <th>Interest</th>
            <th>Purpose</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="status" class="status small"></div>
  </div>

<script>
  function readApps(){
    try{
      let apps = JSON.parse(localStorage.getItem('loanpay_apps') || '[]');
      return Array.isArray(apps) ? apps : [];
    }catch(e){ return []; }
  }

  function render(){
    const apps = readApps();
    const tbody = document.querySelector('#appsTable tbody');
    tbody.innerHTML = '';
    document.getElementById('count').innerText = 'Applications: ' + apps.length;
    apps.forEach((a,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${new Date(a.date || '').toLocaleString()}</td>
        <td>${escapeHtml(a.name||'')}</td>
        <td>${escapeHtml(a.email||'')}</td>
        <td>${escapeHtml(a.phone||'')}</td>
        <td>₹ ${a.amount||0}</td>
        <td>${a.tenure||''}</td>
        <td>${a.interest||''}%</td>
        <td>${escapeHtml(a.purpose||'')}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]); }

  function exportCsv(){
    const apps = readApps();
    if(!apps.length){ alert('No applications to export'); return; }
    const header = ['#','date','name','email','phone','amount','tenure','interest','purpose'];
    const rows = apps.map((a,i)=>[
      i+1,
      a.date||'',
      a.name||'',
      a.email||'',
      a.phone||'',
      a.amount||'',
      a.tenure||'',
      a.interest||'',
      a.purpose||''
    ]);
    const csv = [header, ...rows].map(r => r.map(cell => `"${String(cell).replace(/"/g,'""')}"`).join(',')).join('\\n');
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'loanpay_applications.csv';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    document.getElementById('status').innerText = 'CSV exported';
  }

  function downloadJson(){
    const apps = readApps();
    const blob = new Blob([JSON.stringify(apps, null, 2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'loanpay_applications.json';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    document.getElementById('status').innerText = 'JSON downloaded';
  }

  function confirmClear(){
    if(!confirm('Clear all saved applications from this browser? This cannot be undone.')) return;
    localStorage.removeItem('loanpay_apps');
    localStorage.removeItem('loanpay_user_email');
    render();
    document.getElementById('status').innerText = 'All local data cleared';
  }

  document.getElementById('refreshBtn').addEventListener('click', ()=>{ render(); document.getElementById('status').innerText='Refreshed'; });
  document.getElementById('exportCsv').addEventListener('click', exportCsv);
  document.getElementById('downloadJson').addEventListener('click', downloadJson);

  // initial render
  render();
</script>
</body>
</html>
