<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOAN PAY — Apply fast</title>

  <!-- PWA manifest + icons (check your icon filename in icons/ ) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png" />
  <link rel="apple-touch-icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#1565ff" />
</head>
<body class="page">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <img src="icons/file_0000000043a872078e5b55921c7e8ad.png.png" alt="Loan Pay" class="brand-icon"/>
        <div>
          <h1 class="brand-title">LOAN PAY</h1>
          <div class="brand-sub">Fast • Simple • Safe</div>
        </div>
      </div>
      <nav class="top-actions">
        <button id="installBtn" class="btn ghost" hidden>Install</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h2>Apply For Loan</h2>

      <div class="form-grid">
        <label>Full Name
          <input id="name" placeholder="Your Name" />
        </label>

        <label>Phone Number
          <input id="phone" placeholder="91XXXXXXXXXX" />
        </label>

        <label>Loan Amount (₹)
          <input id="amount" type="number" value="15000" />
        </label>

        <label>Tenure (Months)
          <input id="tenure" type="number" value="6" />
        </label>

        <label>Interest % (Annual)
          <input id="interest" type="number" value="12" />
        </label>

        <label>CIBIL Score
          <input id="cibil" placeholder="350+" value="350" />
        </label>
      </div>

      <div class="muted">Minimum CIBIL Required: <strong id="minCibil">350</strong></div>

      <hr/>

      <h3>Upload Documents</h3>
      <div class="uploads">
        <label>Aadhaar (front)
          <input id="aadhaar" type="file" accept="image/*,application/pdf" />
        </label>
        <label>PAN
          <input id="pan" type="file" accept="image/*,application/pdf" />
        </label>
        <label>Selfie
          <input id="selfie" type="file" accept="image/*" />
        </label>
      </div>

      <div class="apply-actions">
        <button id="submitBtn" class="btn primary">Submit Application</button>
      </div>

      <div id="status" class="status muted"></div>

      <div class="note card small muted">
        Note: Your documents are checked by our Apoorv Verification system. Wrong details = Rejection.
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div>Contact: <a href="mailto:contact@example.com">contact@example.com</a></div>
      <div class="footer-right">Install: browser menu → Add to Home screen</div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
