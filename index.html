<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOAN PAY – Instant Loan</title>

  <!-- Manifest + Icon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png">
  <link rel="apple-touch-icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- TOP HEADER -->
  <header class="topbar">
    <div class="brand-box">
      <img src="icons/file_0000000043a872078e5b55921c7e8ad.png.png" class="brand-logo">
      <div>
        <h1 class="brand-title">LOAN PAY</h1>
        <p class="brand-sub">Instant Loan • Secure • Fast</p>
      </div>
    </div>
  </header>

  <main>

    <!-- LOGIN BOX (credittnow style) -->
    <section class="login-box">
      <h2 class="box-title">Get Instant Loan</h2>
      <p class="box-sub">Fill your basic details to check eligibility</p>

      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter full name">

      <label>Mobile Number</label>
      <input type="text" id="phone" placeholder="Enter mobile number">

      <label>Loan Amount (₹)</label>
      <input type="number" id="amount" placeholder="50,000">

      <label>CIBIL Score (minimum 350)</label>
      <input type="number" id="cibil" placeholder="350">

      <button id="applyBtn" class="btn-primary">Check Eligibility</button>

      <p id="status" class="status"></p>
    </section>

  </main>

  <script>
    document.getElementById("applyBtn").onclick = () => {
      let cibil = Number(document.getElementById("cibil").value);

      if (cibil < 350) {
        document.getElementById("status").innerHTML =
          "❌ Minimum CIBIL 350 required to apply.";
        return;
      }

      document.getElementById("status").innerHTML =
        "✔ Congratulations! You are eligible. Our team will contact you.";
    };
  </script>

</body>
</html>
