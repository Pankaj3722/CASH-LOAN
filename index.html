<!-- ===== new header + mobile login (replace your existing header & signup section) ===== -->
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <img src="icons/file_0000000043a872078e5b55921c7e8ad.png" alt="Loan Pay" class="brand-icon"/>
      <div>
        <h1 class="brand-title">LOAN PAY</h1>
        <div class="brand-sub">Fast • Simple • Secure</div>
      </div>
    </div>

    <!-- mobile quick login button (shows login panel) -->
    <nav class="top-actions">
      <button id="openLogin" class="btn ghost">Login / OTP</button>
    </nav>
  </div>
</header>

<!-- quick login / OTP panel (initially visible under header) -->
<section id="mobileLogin" class="card compact">
  <h3>Login with Mobile (OTP)</h3>
  <div class="row">
    <input id="mobileInput" placeholder="Enter mobile number (eg. 91XXXXXXXXXX)" maxlength="12"/>
    <button id="sendOtpBtn" class="btn primary">Send OTP</button>
  </div>
  <div id="otpArea" class="row" style="display:none;margin-top:10px;">
    <input id="otpInput" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyOtpBtn" class="btn">Verify</button>
  </div>
  <div id="loginMsg" class="muted small" style="margin-top:8px;"></div>
</section>

<!-- Hero / quick estimate stays as before -->
<section class="hero card">
  <h2>Apply for loan in 60 seconds</h2>
  <p class="muted">Small loans, simple process. EMI estimate shown instantly — no signup required (email optional).</p>
  <div class="hero-grid">
    <div>
      <label class="label">Loan amount (₹)</label>
      <input id="heroAmount" type="number" placeholder="10000" value="10000" />
    </div>
    <div>
      <label class="label">Tenure (months)</label>
      <input id="heroTenure" type="number" placeholder="12" value="12" />
    </div>
    <div>
      <label class="label">Interest % (annual)</label>
      <input id="heroInterest" type="number" placeholder="12" value="12" />
    </div>
    <div class="hero-actions">
      <button id="heroCalc" class="btn primary">Estimate EMI</button>
    </div>
  </div>
  <div id="heroResult" class="result"></div>
</section>

<!-- Apply section: hidden by default, दिखेगा OTP verify होने पर -->
<section id="applySection" class="card hidden">
  <h3>Apply for Loan</h3>
  <div class="form-grid">
    <div><label class="label">Full name</label><input id="name" placeholder="Your name" /></div>
    <div><label class="label">Phone</label><input id="phone" placeholder="91XXXXXXXXXX" /></div>
    <div><label class="label">Amount (₹)</label><input id="amount" type="number" placeholder="10000" /></div>
    <div><label class="label">Tenure (months)</label><input id="tenure" type="number" placeholder="6" /></div>
    <div><label class="label">Interest % (annual)</label><input id="interest" type="number" placeholder="12" /></div>
    <div><label class="label">CIBIL Score</label><input id="cibil" placeholder="350" /></div>
  </div>

  <div class="apply-actions">
    <button id="applyBtn" class="btn primary">Submit Application</button>
    <button id="clearLocal" class="btn ghost">Clear Local Data</button>
  </div>

  <div id="status" class="status muted"></div>
</section>

<!-- small note -->
<section class="card small muted">
  <strong>Note:</strong> Minimum CIBIL required: <strong>350</strong>. Applications with CIBIL &lt; 350 will be rejected automatically.
</section>
