<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOAN PAY — Loan Apply</title>

  <!-- ICON -->
  <link rel="icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png" />
  <link rel="apple-touch-icon" href="icons/file_0000000043a872078e5b55921c7e8ad.png.png" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">

  <header class="topbar">
    <div class="brand">
      <img src="icons/file_0000000043a872078e5b55921c7e8ad.png.png" class="brand-icon">
      <h1 class="brand-title">LOAN PAY</h1>
    </div>
  </header>

  <main class="container">

    <!-- Loan Apply Form -->
    <section class="card">
      <h2>Apply For Loan</h2>

      <label>Full Name</label>
      <input id="fullName" placeholder="Your Name">

      <label>Phone Number</label>
      <input id="phone" placeholder="91XXXXXXXXXX">

      <label>Loan Amount (₹)</label>
      <input id="amount" type="number" placeholder="15000">

      <label>Tenure (Months)</label>
      <input id="tenure" type="number" placeholder="6">

      <label>Interest % (Annual)</label>
      <input id="interest" type="number" placeholder="12">

      <label>CIBIL Score</label>
      <input id="cibil" type="number" placeholder="350+" />

      <p class="muted small">Minimum CIBIL Required: <strong>350</strong></p>

      <hr>

      <h3>Upload Documents</h3>

      <label>Aadhaar Upload</label>
      <input id="aadhaar" type="file" accept="image/*,application/pdf">

      <label>PAN Card Upload</label>
      <input id="pan" type="file" accept="image/*,application/pdf">

      <label>Selfie Upload</label>
      <input id="selfie" type="file" accept="image/*">

      <button id="applyBtn" class="btn primary">Submit Application</button>

      <div id="applyStatus" class="status"></div>
    </section>

    <section class="card small">
      <strong>Note:</strong> Your documents are checked by our Apoorv Verification system.  
      Wrong details = Rejection.
    </section>

  </main>

<script>
document.getElementById("applyBtn").onclick = () => {
  const name = document.getElementById("fullName").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const amount = Number(document.getElementById("amount").value);
  const tenure = Number(document.getElementById("tenure").value);
  const interest = Number(document.getElementById("interest").value);
  const cibil = Number(document.getElementById("cibil").value);

  const status = document.getElementById("applyStatus");

  if (!name || !phone || !amount || !tenure || !interest || !cibil) {
    status.innerHTML = "<span style='color:red'>Please fill all fields.</span>";
    return;
  }

  if (cibil < 350) {
    status.innerHTML = "<span style='color:red'>❌ Rejected — Minimum CIBIL 350 required.</span>";
    return;
  }

  status.innerHTML = "<span style='color:green'>✔ Application Submitted Successfully! Apoorv Verification Pending.</span>";
};
</script>

</body>
</html>
